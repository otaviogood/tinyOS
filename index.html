<!DOCTYPE html>
<!-- Tricky stuff to set rem units to be relative to our screen's scale -->
<html lang="en" style="background-color:black;color:white;font-size: calc(var(--big-scale) * 0.01);">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
        <link rel="manifest" href="/manifest.json">

        <!-- android -->
        <meta name="mobile-web-app-capable" content="yes">
        <!-- Apple tags  -->
        <!-- https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html#//apple_ref/doc/uid/TP40008193-SW3 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="format-detection" content="telephone=no">

        <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0, XXXviewport-fit=cover" />
        <meta name="description" content="OS for kids" />

        <title>Tiny OS!</title>

        <!-- Store fontawesome locally -->
        <link href="/fontawesome/css/fontawesome.min.css" rel="stylesheet">
        <link href="/fontawesome/css/solid.min.css" rel="stylesheet">
    </head>
    <!-- <body style="display: flex; flex-direction: column;background-color:black;color:white"> -->
    <!-- overflow:hidden on body to disable pull-refresh on ios. https://stackoverflow.com/questions/69261011/disable-pull-to-refresh-in-ios-15-safari -->
    <body style="touch-action:none; font-family:'Roboto Slab';display:flex;flex-direction:column;overflow:hidden;">
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
